<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST GAN Generator</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            background-color: #000;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid var(--primary);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        #generated-image {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GAN Digits</h1>
        <p>Generating handwritten digits using a Generative Adversarial Network.</p>
        
        <div class="image-container">
            <img id="generated-image" src="" alt="Click Generate" style="display: none;">
            <div id="placeholder" style="color: var(--text-muted);">28x28</div>
        </div>

        <button id="generate-btn">Generate New Digit</button>
        <div id="loader" class="loader"></div>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const generatedImg = document.getElementById('generated-image');
        const placeholder = document.getElementById('placeholder');
        const loader = document.getElementById('loader');

        async function generateDigit() {
            generateBtn.style.display = 'none';
            loader.style.display = 'block';

            try {
                const response = await fetch('/generate');
                const data = await response.json();
                
                if (data.image) {
                    generatedImg.src = 'data:image/png;base64,' + data.image;
                    generatedImg.style.display = 'block';
                    placeholder.style.display = 'none';
                } else {
                    alert('Error generating image');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Server error');
            } finally {
                generateBtn.style.display = 'block';
                loader.style.display = 'none';
            }
        }

        generateBtn.addEventListener('click', generateDigit);
        
        // Generate first digit on load
        generateDigit();
    </script>
</body>
</html>
